<!doctype html>
<html>
  <head>
    <title>PolarPoint</title>
    <style>
      body, html {
        color: white;
        background-color: #333;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      canvas {
        width: 100%;
        height: 100%;
      }
      .dg {
        font-size: 24px !important;
      }
      .dg.main.a {
        width: 400px !important;
      }
      .dg .folder li:not(.folder) {
        height: 45px;
        line-height: 45px;
      }
      .dg .slider {
        height: 32px !important;
      }
      .dg input {
        font-size: 24px !important;
      }
      #statusBar {
        position: absolute;
        bottom: 0;
        line-height: 100px;
        height: 100px;
        width: 100%;
        left: 0;
        display: none;
        text-align: left;
        background-color: #111;
        color: #aaa;
        font-size: 50px;
        font-weight: bold;
        z-index: 100;
      }
      #splash {
        font-size: 48px;
        z-index: 200;
      }
      #splash .wrapper {
        padding: 25% 10%;
      }
      a, a:visited, a:active, a:hover, button {
        text-align: center;
        color: #7898AE;
        font-weight: bold;
        font-size: 48px;
        line-height: 72px;
        border: solid 2px #7898AE;
        border-radius: 24px;
        background-color: transparent;
        padding: 0.5em 1em;
      }
      #buttonNav {
        text-align: center;
      }
      #statusBar .item {
        display: inline-block;
        padding: 0 10px;
        margin: 0;
        border: solid 1px #eee;
        font-size: 36px;
        line-height: 48px;
      }
      #statusBar .item span {
        display: inline-block;
      }
      #statusBar .item span.label {
        display: block;
        text-align: center;
        text-transform: uppercase;
        font-size: 18px;
        line-height: 24px;
      }
      #azimuth, #altitude {
        width: 2em; text-align: right;
      }
      #azimuth:after, #altitude:after {
        content: 'º';
      }
    </style>
  </head>
  <body>
    <div id="statusBar">
      <div class="item"><span class="label">Azimuth</span><span id="azimuth"></span></div>
      <div class="item"><span class="label">Altitude</span><span id="altitude"></span></div>
      <div class="item"><span class="label">CNP Az</span><span id="cnpAzimuth"></span></div>
      <div class="item"><span class="label">CNP Alt</span><span id="cnpAltitude"></span></div>
    </div>
    <div id="splash">
      <div class="wrapper">
        <h1>PolarPoint</h1>
        <p>Welcome to <strong>PolarPoint</strong>.</p>
        <p>Please turn towards North, hold your device flat, and point the top of the device North.</p>
        <div class="buttonNav">
          <button id="proceed">I’m pointed North</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
